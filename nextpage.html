<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Underworld</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .views-counter {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
            color: #aaa;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon-button:hover {
            transform: scale(1.1);
        }

        .icon-button img {
            width: 80px;
            height: auto;
        }

        img.angel {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="views-counter">Views: <span id="views">0</span></div>

    <!-- Angel Image oben -->
    <img src="angel.png" alt="Angel" class="angel">

    <h1>Welcome to the Underworld</h1>

    <div class="icon-container">
        <a href="https://pastebin.com/b1hqLkjJ">
            <button class="icon-button">
                <img src="gif_left.png" alt="Left Icon">
            </button>
        </a>
        <a href="https://pastebin.com/b1hqLkjJ">
            <button class="icon-button">
                <img src="icon.png" alt="Center Icon">
            </button>
        </a>
        <a href="https://pastebin.com/b1hqLkjJ">
            <button class="icon-button">
                <img src="gif_right.png" alt="Right Icon">
            </button>
        </a>
    </div>

<audio autoplay loop>
  <source src="angel.mp3" type="audio/mpeg">
  Dein Browser unterst√ºtzt kein HTML5-Audio.
</audio>

</body>
</html>
