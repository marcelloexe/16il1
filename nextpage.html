<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underworld</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .views-counter {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .icon-button img {
            width: 50px;
            height: 50px;
    
        }
        .volume-control {
            margin-top: 20px;
            -webkit-appearance: none;
            width: 200px;
            height: 10px;
            background: white;
            outline: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="views-counter">Views: <span id="views">931</span></div>
    <img src="gif_center.gif" alt="Center GIF" class="center-gif">
    <h1>Welcome to the Underworld</h1>
    <div class="icon-container">
        <a href="https://pastebin.com/b1hqLkjJ">
            <button class="icon-button">
                <img src="gif_left.gif" alt="Left Icon">
            </button>
        </a>
        <a href="https://pastebin.com/b1hqLkjJ">
            <button class="icon-button">
                <img src="icon.png" alt="Center Icon">
            </button>
        </a>
        <a href="https://pastebin.com/b1hqLkjJ">
            <button class="icon-button">
                <img src="gif_right.gif" alt="Right Icon">
            </button>
        </a>
    </div>
    <audio id="background-music" loop autoplay>
        <source src="eva-hardstyle.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <input class="volume-control" type="range" min="0" max="1" step="0.1" value="0.1" 
        onchange="document.getElementById('background-music').volume = this.value;">
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let audio = document.getElementById('background-music');
            audio.volume = 0.1;
            audio.play().catch(() => {
                console.log('Autoplay prevented, waiting for user interaction');
            });

            // View Counter
            let views = localStorage.getItem('viewCount') || 931;
            views = parseInt(views) + 1;
            localStorage.setItem('viewCount', views);
            document.getElementById('views').textContent = views;
        });
    </script>
</body>
</html>

</html>
