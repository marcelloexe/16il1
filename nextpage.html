<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Underworld</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .views-counter {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
            color: #aaa;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon-button:hover {
            transform: scale(1.1);
        }

        .icon-button img {
            width: 80px;
            height: auto;
        }

        img.angel {
            width: 200px;
            margin-top: 20px;
            animation: swing 4s ease-in-out infinite;
        }

        @keyframes swing {
            0% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(-10deg);
            }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 12px;
            color: #aaa;
        }

        h1 {
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <img src="angel.png" alt="Angel" class="angel">

    <h1>Welcome to the Underworld</h1>

    <div class="views-counter">Views: <span id="views">0</span></div>

    <div class="icon-container">
        <a href="https://pastebin.com/b1hqLkjJ">
            <button class="icon-button">
                <img src="gif_left.png" alt="Left Icon">
            </button>
        </a>
        <a href="https://pastebin.com/b1hqLkjJ">
            <button class="icon-button">
                <img src="icon.png" alt="Center Icon">
            </button>
        </a>
        <a href="https://pastebin.com/b1hqLkjJ">
            <button class="icon-button">
                <img src="gif_right.png" alt="Right Icon">
            </button>
        </a>
    </div>

    <div class="footer">
        Made by 16il
    </div>

    <audio autoplay loop>
        <source src="angel.mp3" type="audio/mpeg">
        Dein Browser unterst√ºtzt kein HTML5-Audio.
    </audio>

    <script>
        let views = localStorage.getItem('views') ? parseInt(localStorage.getItem('views')) : 0;
        views++;
        localStorage.setItem('views', views);
        document.getElementById('views').innerText = views;
    </script>

</body>
</html>
