<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .button {
            background-color: white;
            color: black;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button img {
            width: 30px;
            height: 30px;
        }
        .volume-control {
            margin-top: 20px;
            -webkit-appearance: none;
            width: 200px;
            height: 10px;
            background: white;
            outline: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Underworld</h1>
    <button class="button" onclick="window.location.href='https://pastebin.com/isGwqQxq'">
        <img src="icon.png" alt="Icon">
    </button>
    
    <audio id="background-music" loop>
        <source src="eva-hardstyle.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <input class="volume-control" type="range" min="0" max="1" step="0.1" value="0.1" 
        onchange="let audio = document.getElementById('background-music'); audio.volume = this.value;">
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let audio = document.getElementById('background-music');
            audio.volume = 0.1;
            audio.play().catch(() => {
                console.log('Autoplay prevented, waiting for user interaction');
            });
        });
    </script>
</body>
</html>
