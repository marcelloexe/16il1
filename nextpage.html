<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underworld</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .icon-button img {
            width: 50px;
            height: 50px;
        }
        .volume-control {
            margin-top: 20px;
            -webkit-appearance: none;
            width: 200px;
            height: 10px;
            background: white;
            outline: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Underworld</h1>
    
    <a href="file:///C:/Users/marce/Downloads/Marcello.txt">
        <button class="icon-button">
            <img src="icon.png" alt="Link Icon">
        </button>
    </a>
    
    <audio id="background-music" loop autoplay>
        <source src="eva-hardstyle.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <input class="volume-control" type="range" min="0" max="1" step="0.1" value="0.1" 
        onchange="document.getElementById('background-music').volume = this.value;">
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let audio = document.getElementById('background-music');
            audio.volume = 0.1;
            audio.play().catch(() => {
                console.log('Autoplay prevented, waiting for user interaction');
            });
        });
    </script>
</body>
</html>
